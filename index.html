<!DOCTYPE html>
<html>
  <head>
    <title>
      Games &amp; Stuff
    </title>
    
    <style>
      @import url(https://fonts.googleapis.com/css?family=Roboto:400,100,300,700,500,900);
      * {
        box-sizing: border-box;
        font-family: Roboto, sans-serif;
        outline: none;
      }
      body {
        margin: 0;
        overflow: hidden;
      }
      ul {
        padding-left: 10px;
        margin: 0;
        list-style-type: none;
      }
      iframe {
        border: none;
        width: 100vw;
        height: 100vh;
        position: absolute;
        top: 10vh;
        left: 10vw;
      }
      .head {
        position: absolute;
        top: 0;
        left: 0;
        background-color: #000;
        color: white;
        padding: 2px;
        padding-left: 10vh;
        width: 100vw;
        height: 10vh;
        line-height: 10vh;
        transition: top 0.2s cubic-bezier(.55,0,.75,.1);
      }
      .head.fade {
        top: -10vh;
      }
      h1 {
        margin: 0;
      }
      .toggle-overlay {
        width: 8vh;
        height: 8vh;
        position: absolute;
        top: 1vh;
        left: 1vh;
        border-radius: 4vh;
        background: #FFF;
        border: none;
        box-shadow: 0px 10px 10px -5px rgba(0, 0, 0, 0.5);
        transition: opacity 0.2s ease-in;
        opacity: 0.5;
      }
      .toggle-overlay:hover {
        opacity: 1;
      }
      .sidebar {
        line-height: 30px;
        background-color: #eeeeee;
        height: 90vh;
        width: 10vw;
        position: absolute;
        top: 10vh;
        left: 0;
        padding: 5px;
        transition: left 0.2s cubic-bezier(.55,0,.75,.1);
      }
      .sidebar.fade {
        left: -10vw;
      }
      .overlay {
        background-color: rgba(0, 0, 0, 0.8);
        width: 90vw;
        height: 90vh;
        position: absolute;
        top: 10vh;
        left: 10vw;
        display: flex;
        transition: opacity 0.2s cubic-bezier(.55,0,.75,.1);
      }
      .overlay.fade {
        opacity: 0;
      }
      .overlay.gone {
        display: none;
      }
      .overlay > * {
        margin: 10px;
        padding: 5px;
        border-radius: 2px;
        background-color: #FFF;
        position: relative;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        max-width: 600px;
        overflow: auto;
      }
    </style>
  </head>
  <body>
    <iframe src="/home" id='iframe'></iframe>
    <div class="tools">
      <div class="head">
        <h1>Games &amp; Stuff</h1>
      </div>
      <div class="sidebar">
        <ul class="iframe-dirswap">
          <li>
            <a href="/home">Home</a>
          </li>
          <li>
            <a href="/tic-tac-toe">Tic Tac Toe</a>
          </li>
          <li>
            <a href="/cookies">cookie</a>
          </li>
          <li>
            <a class="" href="/snake">snake</a>
          </li>
          <li>
            <a href="/employees">"employees"</a>
          </li>
          <li>
            <a href="http://chiizi.github.io/post-sys/">chat</a>
          </li>
          <li>
            <a href="/spaceships">pvp asteroids</a>
          </li>
        </ul>
      </div>
    </div>
    <button class="toggle-overlay"></button>
    <script>
      document.querySelector(".toggle-overlay").onclick = 
        () => Array.prototype.indexOf.call(document.querySelector(".head").classList, "fade") != -1
          ? (document.querySelector(".head").classList.toggle("fade"), document.querySelector("iframe").style.top = '10vw', setTimeout(
            (() => (document.querySelector(".sidebar").classList.toggle("fade"),document.querySelector("iframe").style.left = '10vh')), 200))
          : (document.querySelector(".sidebar").classList.toggle("fade"),document.querySelector("iframe").style.top = '0vw', setTimeout(
            (() => (document.querySelector(".head").classList.toggle("fade"),document.querySelector("iframe").style.left = '0vw')), 200));
      Array.prototype.map.call(document.querySelectorAll(".iframe-dirswap a"),
        e => e.onclick = (() => (document.querySelector("iframe").src = e.href, false)));
    </script>

      //google analytics
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-69409530-1', 'auto');
      ga('send', 'pageview');
    </script>
  </body>
</html>
