<!DOCTYPE html>
<html>
  <head>
    <title>
      Games&amp;Stuff
    </title>
    
    <style>
      @import url(https://fonts.googleapis.com/css?family=Roboto:400,100,300,700,500,900);
      * {
        box-sizing: border-box;
        font-family: Roboto, sans-serif;
        outline: none;
      }
      body {
        margin: 0;
        overflow: hidden;
      }
      ul {
        padding-left: 0px;
        margin: 0;
        list-style-type: none;
      }
      iframe {
        border: none;
        width: 90vw;
        height: 90vh;
        position: absolute;
        top: 10vh;
        left: 10vw;
        transition: top 0.2s ease-in, left 0.2s ease-in, width 0.2s ease-in, height 0.2s ease-in;
      }
      .head {
        position: absolute;
        top: 0;
        left: 0;
        background-color: #333;
        color: white;
        padding: 2px;
        padding-left: 10vh;
        width: 100vw;
        height: 10vh;
        line-height: 10vh;
        transition: top 0.2s ease-in;
      }
      .head.fade {
        top: -10vh;
      }
      h1 {
        margin: 0;
        font-weight: 900;
      }
      .toggle-overlay {
        width: 8vh;
        height: 8vh;
        position: absolute;
        top: 1vh;
        left: 1vh;
        border-radius: 4vh;
        background: #FFF;
        border: none;
        box-shadow: 0px 10px 10px -5px rgba(0, 0, 0, 0.5);
        transition: opacity 0.2s ease-in;
        opacity: 0.5;
      }
      .toggle-overlay:hover {
        opacity: 1;
      }
      .sidebar {
        line-height: 30px;
        background-color: #eeeeee;
        height: 90vh;
        //width: 10vw;
        position: absolute;
        top: 10vh;
        left: 0;
        padding: 8px;
        transition: left 0.2s ease-in;
      }
      .sidebar.fade {
        left: -10vw;
      }
      .overlay {
        background-color: rgba(0, 0, 0, 0.8);
        width: 90vw;
        height: 90vh;
        position: absolute;
        top: 10vh;
        left: 10vw;
        display: flex;
        transition: opacity 0.2s ease-in;
      }
      .overlay.fade {
        opacity: 0;
      }
      .overlay.gone {
        display: none;
      }
      .overlay > * {
        margin: 10px;
        padding: 5px;
        border-radius: 2px;
        background-color: #FFF;
        position: relative;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        max-width: 600px;
        overflow: auto;
      }
      .pageSelector{
        background-color: none;
        border: 2px solid #333;
        border-top-width: 1px;
        border-bottom-width: 1px;
        color: black;
        padding: 10px 0px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 0px 0px;
        -webkit-transition-duration: 0.4s; /* Safari */
        transition-duration: 0.4s;
        cursor: pointer;
        width: 9vw
      }
      .pageSelector:hover {
        background-color: #333;
        color: white;
      }
    </style>
  </head>
  <body>
    <iframe src="/home" id='iframe'></iframe>
    <div class="tools">
      <div class="head">
        <h1><span style="color: #FF0000;">Games</span>&amp;<span style="color: #09C2FF;">Stuff</span></h1>
      </div>
      <div class="sidebar">
        <ul class="iframe-dirswap">
          <li>
            <button style="border-top-width: 2px;" class="pageSelector" value="/home">Home</button>
          </li>
          <li>
            <button class="pageSelector" value="/tic-tac-toe">Tic Tac Toe</button>
          </li>
          <li>
            <button class="pageSelector" value="/cookies">cookie</button>
          </li>
          <li>
            <button class="pageSelector" value="/snake">snake</button>
          </li>
          <li>
            <button class="pageSelector" value="/employees">"employees"</button>
          </li>
          <li>
            <button class="pageSelector" value="http://chiizi.github.io/post-sys/">chat</button>
          </li>
          <li>
            <button class="pageSelector" value="/spaceships">pvp asteroids</button>
          </li>
          <li>
            <button style="border-bottom-width: 2px;" class="pageSelector" value="/Bookmark-Scripts">Bookmarks</button>
          </li>
        </ul>
      </div>
    </div>
    <button class="toggle-overlay"></button>
    <script>
      //fullTitle = 'Games & Stuff';
      //a = 1;i = 1;title = setInterval(function(){document.title = fullTitle.substr(0, i);i += a;a = (i == 1) ? 1: a; a = (i == fullTitle.length) ? -1: a;}, 1000)
      window.onfocus = function() {
        if (document.title == "Come Back!")
        document.title = "Thank You";
        setTimeout(function() {
          if (document.hasFocus())
            document.title = "Games & Stuff";
        }, 1000)
      };
      window.onblur = function() {
        if (document.activeElement != document.querySelector("iframe"))
          document.title = "Come Back!";
      }
      document.querySelector("iframe").onblur = function() {
        if (!window.hasFocus())
          document.title = "Come Back!";
      }
    </script>
    <script>
      document.querySelector(".toggle-overlay").onclick = 
        () => (Array.prototype.indexOf.call(document.querySelector(".head").classList, "fade") +1)
          ? (document.querySelector(".head").classList.toggle("fade"), document.querySelector("iframe").style.top = '10vh',document.querySelector("iframe").style.height = '90vh', setTimeout(
            (() => (document.querySelector(".sidebar").classList.toggle("fade"),document.querySelector("iframe").style.left = '10vw',document.querySelector("iframe").style.width = '90vw')), 200))
          : (document.querySelector(".sidebar").classList.toggle("fade"),document.querySelector("iframe").style.left = '0vh',document.querySelector("iframe").style.width = '100vw', setTimeout(
            (() => (document.querySelector(".head").classList.toggle("fade"),document.querySelector("iframe").style.top = '0vw',document.querySelector("iframe").style.height = '100vh')), 200));
      Array.prototype.map.call(document.querySelectorAll(".iframe-dirswap button"),
        e => e.onclick = (() => (document.querySelector("iframe").src = e.value, false)));
    </script>
    <script>
      //google analytics
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-69409530-1', 'auto');
      ga('send', 'pageview');
    </script>
  </body>
</html>
