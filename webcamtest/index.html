    <meta content="Display Webcam Stream" name="title">
    <title>Display Webcam Stream</title>
    <style>
      #container {
        margin: 0px auto;
        width: 500px;
        height: 375px;
        border: 10px #333 solid;
      }
      #videoElement {
        width: 500px;
        height: 375px;
        background-color: #666;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <video autoplay="true" id="videoElement">
       
      </video>
    </div>
    <script>
      var video = document.querySelector("#videoElement");
      navigator.mediaDevices = navigator.mediaDevices || ((navigator.mozGetUserMedia || navigator.webkitGetUserMedia) ? {getUserMedia: function(c) {return new Promise(function(y, n) {(navigator.mozGetUserMedia ||navigator.webkitGetUserMedia).call(navigator, c, y, n);});}} : null);
      if (!navigator.mediaDevices) {
        console.log("getUserMedia() not supported.");
        return;
      }
      // Prefer camera resolution nearest to 1280x720.
      var constraints = {video: { width: 1280, height: 720 } };
      navigator.mediaDevices.getUserMedia(constraints).then(function(stream) {
        video.src = window.URL.createObjectURL(stream);
        /*
        video.onloadedmetadata = function(e) {
          video.play();
        };
        */
      })
      .catch(function(err) {
        console.log(err.name + ": " + err.message);
      });

      if (navigator.getUserMedia) {       
        navigator.getUserMedia({video: true}, handleVideo, videoError);
      }else{
        console.log('Your browser dose not support getUserMedia.');
      }
      function handleVideo(stream) {
        video.src = window.URL.createObjectURL(stream);
      }
      function videoError(e) {
        console.log('Error ID: 10T');
      }
      */
    </script>
  </body>
</html>
