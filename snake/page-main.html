<!DOCTYPE html>
<html>
  <head>
    <style>
      div.gameBoard {
        background-color:white;
        border-style: solid;
        border-width: 5px;
        width: 1000px;
        height: 580px;
      }
      div.centered {
        position: absolute;
        top: 50%;
        left: 50%;
        transform(-50%, -50%);
        border: 3px #000 solid;
      }
    </style>
  </head>
  <body>
    <div class="gameBoard">
      <canvas id="gameBoard" width="1000px" height="580px"></canvas>
      <script src="snake.js"></script>
    </div>
    <button onclick="gameStart(1)">Start one player game.</button>
    <button onclick="gameStart(2)">Start two player game.</button>
  </body>
</html>
